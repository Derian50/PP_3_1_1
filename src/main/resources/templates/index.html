<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users DB</title>
</head>
<body>
<div>
    <table border = "1">
        <thead>
        <tr>
            <th> Id</th>
            <th> Name</th>
            <th> Last name</th>
            <th> Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td>
                <a th:href="@{/update(id=${user.getId()})}">Edit</a>
            </td>
            <td>
                <form th:method="post" th:action="@{/delete(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/add}">Add new User</a>
</div>

</body>
</html>
